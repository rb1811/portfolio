name: Reflex Portfolio Deployment

on: 
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for manual deployment'
        required: true
        default: 'Manual deployment triggered for portfolio update.'
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write # Required for peaceiris/actions-gh-pages
      pages: write    
      
    steps:
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: ğŸ Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: ğŸ› ï¸ Install Dependencies (Reflex)
        run: pip install reflex==0.8.19

      - name: âœ¨ Build and Export Frontend (Unzipped)
        # Use --no-zip to ensure unzipped static files are placed in .web/build/client/
        run: reflex export --no-zip
        env:
          # Set this to an empty string to enable static-only mode for deployment.
          RX_API_URL: '' 

      # CRITICAL STEP: Move static assets from the deep build path to a simple deployment directory.
      # This fixes the empty gh-pages branch issue.
      - name: ğŸ“‚ Prepare Deployment Directory
        run: |
          # Create a clean directory for deployment
          mkdir public
          # Move all unzipped files into the simple 'public' directory
          mv .web/build/client/* public/ 

      - name: ğŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # User Page deployment should use the 'gh-pages' branch
          publish_branch: gh-pages
          # Deploy the simple, predictable 'public' directory
          publish_dir: ./public 
          commit_message: ${{ github.event.inputs.reason || 'Automated deployment by GitHub Actions' }}