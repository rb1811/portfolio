name: Reflex Portfolio Deployment to GitHub Pages

# Allows manual runs from the 'Actions' tab
on:
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for manual deployment'
        required: false
        default: 'Manual deployment triggered for portfolio update.'

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write 
      pages: write 
      
    steps:
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: ğŸ Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip' 
          
      - name: ğŸ› ï¸ Install Dependencies (Reflex)
        run: pip install reflex
          
      - name: âœ¨ Build and Export Frontend
        # Use --no-zip to ensure unzipped static files are placed in .web/build/client/
        run: reflex export --no-zip 

      # CRITICAL FIX: Move static assets from the new path to a deployment-friendly directory
      - name: ğŸ“‚ Prepare Deployment Directory
        run: |
          mkdir build
          # Check the new, common output path for --no-zip
          mv .web/build/client/* build/ 

      - name: ğŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./build 
          commit_message: ${{ github.event.inputs.reason || 'Automated deployment by GitHub Actions' }}
