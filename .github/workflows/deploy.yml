name: Reflex Portfolio Deployment to GitHub Pages

# This workflow can be triggered manually from the 'Actions' tab
on: 
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for manual deployment'
        required: true
        default: 'Manual deployment triggered for portfolio update.'
  # Also trigger on push to the main branch for automatic updates
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    
    # Critical: Explicitly grant write access for the deploy action
    permissions:
      contents: write
      pages: write 

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for accurate deployment

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install Dependencies
        run: pip install reflex

      - name: Build and Export Frontend
        # Executes 'reflex export' which creates the necessary files in the 'public' directory
        run: reflex export

      - name: Deploy to GitHub Pages
        # This action pushes the contents of the public directory to the gh-pages branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          # The directory created by 'reflex export'
          publish_dir: public
          # The branch GitHub Pages is configured to use
          publish_branch: gh-pages
          # Use the GitHub token for authentication
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # Set the deployment message
          commit_message: "Automated deployment: ${{ github.event.inputs.reason || github.event.head_commit.message }}"
          
      - name: Report Success
        run: echo "Deployment to gh-pages branch complete."
