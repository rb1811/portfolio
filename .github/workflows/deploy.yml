name: Reflex Portfolio Deployment to GitHub Pages

# Allows manual runs from the 'Actions' tab
on:
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for manual deployment'
        required: false
        default: 'Manual deployment triggered for portfolio update.'

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    
    # Required permissions to write to the gh-pages branch
    permissions:
      contents: write 
      pages: write    
      
    steps:
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: ğŸ Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip' 
          
      - name: ğŸ› ï¸ Install Dependencies (Reflex)
        run: pip install reflex
          
      - name: âœ¨ Build and Export Frontend
        # 'reflex export' generates static files into the .web/out directory
        run: reflex export 

      - name: ğŸš€ Deploy to GitHub Pages
        # Uses the built-in action to deploy static content
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          # CRITICAL: Publish the Reflex output folder
          publish_dir: ./.web/out 
          commit_message: ${{ github.event.inputs.reason || 'Automated deployment by GitHub Actions' }}